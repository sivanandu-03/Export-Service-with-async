version: '3.8'

services:
  db:
    image: postgres:15
    container_name: exporter_db
    environment:
      POSTGRES_USER: exporter
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: exports_db
    ports:
      - "5432:5432"
    volumes:
      - ./seeds:/docker-entrypoint-initdb.d  # Automatically runs init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exporter -d exports_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: exporter_app
    ports:
      - "8080:8080"
    environment:
      - API_PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=exporter
      - DB_PASSWORD=secret
      - DB_NAME=exports_db
      - DATABASE_URL=postgresql://exporter:secret@db:5432/exports_db
      - EXPORT_STORAGE_PATH=/app/exports
    # MANDATORY: Enforce the 150MB limit
    deploy:
      resources:
        limits:
          memory: 150M
    volumes:
      - ./exports:/app/exports
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: